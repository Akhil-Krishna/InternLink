{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center text-center">
    <div class="col-md-8">
      <h1 class="display-4 mb-3">Welcome to InternLink</h1>
      <p class="lead mb-4">A smart internship management portal for students, employers, and administrators.</p>

      {% if 'user_id' not in session %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a class="btn btn-primary btn-lg me-md-2" href="{{ url_for('login') }}">Login</a>
          <a class="btn btn-outline-secondary btn-lg" href="{{ url_for('register') }}">Register as Student</a>
        </div>
      {% else %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a class="btn btn-success btn-lg" href="{{ url_for(session.role + '_dashboard') }}">Go to Dashboard</a>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
